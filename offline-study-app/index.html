<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="theme-color" content="#0f766e">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="default">
  <meta name="apple-mobile-web-app-title" content="社労士学習">
  <link rel="manifest" href="./manifest.webmanifest">
  <link rel="icon" href="./icons/icon-192.png" sizes="192x192" type="image/png">
  <link rel="icon" href="./icons/icon.svg" type="image/svg+xml">
  <link rel="apple-touch-icon" href="./icons/apple-touch-icon.png" sizes="180x180">
  <link rel="stylesheet" href="./app.css">
  <title>社労士オフライン学習アプリ</title>
</head>
<body>
  <div class="bg-grid" aria-hidden="true"></div>
  <div class="shell">
    <header class="topbar">
      <div class="title-group">
        <p class="kicker">Sharoushi Offline Studio</p>
        <h1>社労士オフライン学習アプリ</h1>
        <p id="statusText" class="status">初期化中...</p>
      </div>
      <div class="top-actions">
        <button id="connectBtn" class="action">学習フォルダ接続</button>
        <button id="addFilesBtn" class="action ghost">教材ファイル追加</button>
        <button id="refreshBtn" class="action ghost" disabled>再スキャン</button>
        <button id="installBtn" class="action warm" hidden>アプリとしてインストール</button>
      </div>
    </header>
    <section id="installGuide" class="panel install-guide" hidden>
      <div class="install-copy">
        <p class="install-title">スマホで1タップ起動</p>
        <p id="installGuideText" class="install-text"></p>
      </div>
      <button id="dismissInstallGuideBtn" class="tiny">閉じる</button>
    </section>

    <main class="layout">
        <aside class="sidebar">
          <section class="panel filter-panel">
          <div class="panel-title-row">
            <h2>教材フィルタ</h2>
            <button id="resetFiltersBtn" class="tiny" type="button" hidden>フィルタ解除</button>
          </div>
          <label class="field">
            <span>検索</span>
            <div class="search-row">
              <input id="searchInput" type="search" placeholder="例: 国民年金法 免除 スマート問題集">
              <button id="clearSearchBtn" class="tiny" type="button" hidden>クリア</button>
            </div>
          </label>
          <label class="field">
            <span>種類</span>
            <select id="typeFilter">
              <option value="all">すべて</option>
              <option value="pdf">PDF</option>
              <option value="audio">音声</option>
            </select>
          </label>
          <div id="subjectList" class="subject-list" role="listbox" aria-label="科目一覧"></div>
        </section>

        <section class="panel queue-panel">
          <h2>今日のキュー</h2>
          <p id="queueStats" class="queue-stats">0件</p>
          <ul id="queueList" class="queue-list"></ul>
          <button id="clearDoneBtn" class="tiny">今日の完了をリセット</button>
        </section>
      </aside>

      <section class="content">
        <section class="panel library-panel">
          <div class="panel-title-row">
            <h2>教材一覧</h2>
            <p id="itemCount" class="count">0件</p>
          </div>
          <ul id="itemList" class="item-list"></ul>
        </section>

        <section class="panel viewer-panel">
          <div id="viewerPlaceholder" class="placeholder">
            <h2>教材を選択してください</h2>
            <p>PDFは右側で閲覧、音声はそのまま再生できます。今日のキューに追加すると進捗管理しやすくなります。</p>
          </div>

          <iframe id="pdfViewer" title="PDF Viewer" hidden></iframe>

          <div id="audioWrap" hidden>
            <p id="audioTitle" class="audio-title"></p>
            <audio id="audioPlayer" controls preload="metadata"></audio>
          </div>

          <div class="memo-block">
            <div class="panel-title-row">
              <h2>教材メモ</h2>
              <button id="saveMemoBtn" class="tiny">メモ保存</button>
            </div>
            <textarea id="memoInput" placeholder="重要条文、語呂、引っかけポイントを書き残す"></textarea>
          </div>
        </section>
      </section>
    </main>
  </div>

  <input id="folderInput" type="file" webkitdirectory directory multiple hidden>
  <input id="fileInput" type="file" accept=".pdf,.mp3,.m4a,.aac,.wav,.ogg" multiple hidden>

  <script src="./app.js"></script>
</body>
</html>
